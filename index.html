<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <section class="card__container">
    <div class="card__result">
      <h2>Your Result</h2>
      <div> 76 of 100</div>
      <h2>Great</h2>
      <p>Your performance exceeded 65% of the people conducting the test here!</p>
    </div>
    <div class="card__summary">
      <div class="card__summary-results">
        <h2>Summary</h2>
        <div>
          <div>
            <img src="assets/images/icon-reaction.svg" alt="reaction-icon">
            <span>Reaction</span>
            <p>
              <span>80 / 100</span>
            </p>
          </div>
          <div>
            <img src="assets/images/icon-memory.svg" alt="memory-icon">
            <span>Memory</span>
            <p>
              <span>92 / 100</span>
            </p>
          </div>
          <div>
            <img src="assets/images/icon-verbal.svg" alt="verbal-icon">
            <span>Verbal</span>
            <p>
              <span>61 / 100</span>
            </p>
          </div>
          <div>
            <img src="assets/images/icon-visual.svg" alt="visual-icon">
            <span>Visual</span>
            <p>
              <span>73 / 100</span>
            </p>
          </div>
        </div>
        <button>Continue</button>
      </div>
  </section>
</body>
</html>
